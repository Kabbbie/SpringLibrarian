<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Books</title>

    <link href="css/minimal-table.css" rel="stylesheet" type="text/css">
    <link href="css/modal-window.css" rel="stylesheet" type="text/css">
    <link href="css/header.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/book-modal-window.js"></script>
    <script src="js/books-requests.js"></script>
</head>
<body>
    <header>
        <a href="/users">Пользователи</a>
        <a href="/books">Книги</a>
    </header>
    <button id="prevPage" type="button" class="btn btn-primary">
        Prev
    </button>
    <button id="nextPage" type="button" class="btn btn-primary">
        Next
    </button>

    <div id="result"></div>

    <button id="add-book-button" type="button" class="btn btn-primary">
        Добавить Книгу
    </button>




    <div id="addWindow" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 id="cr-up-header">Добавить книгу</h2>
            </div>
            <form class="bookForm">
                <div class="form-group">
                    <label for="isbn">Book ID:</label> <input type="text"
                                                                class="form-control" id="isbn" placeholder="Enter Book Id"
                                                                name="isbn">
                </div>
                <div class="form-group">
                    <label for="author">Book Name:</label> <input type="text"
                                                                    class="form-control" id="author" placeholder="Enter Book Name"
                                                                    name="author">
                </div>
                <div class="form-group">
                    <label for="title">Title :</label> <input type="text"
                                                                class="form-control" id="title" placeholder="Enter Author name"
                                                                name="title">
                </div>
                <button type="button" id="submit-add-button" class="btn btn-primary" >Подтвердить</button>
                <button type="button" id="submit-update-button" class="btn btn-primary" >Подтвердить</button>
            </form>
        </div>

    </div>
</body>
</html>
