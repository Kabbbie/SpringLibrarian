<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Users</title>
        <link href="css/user-modal-window.css" rel="stylesheet" type="text/css">
        <link href="css/minimal-table.css" rel="stylesheet" type="text/css">
        <link href="css/header.css" rel="stylesheet" type="text/css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/user-modal-window.js"></script>
        <script src="js/users-requests.js"></script>
    </head>

    <body>
        <header>
            <a href="/users">Пользователи</a>
            <a href="/books">Книги</a>
        </header>
        <button id="prevPage" type="button" class="btn btn-primary">
            Prev
        </button>
        <button id="nextPage" type="button" class="btn btn-primary">
            Next
        </button>

        <div id="result"></div>

        <button id="add-user-button" type="button" class="btn btn-primary">
            Добавить Пользователя
        </button>

        <div id="addWindow" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2 id="cr-up-header">Добавить пользователя</h2>
                </div>
                <form class="bookForm">
                    <div class="form-group">
                        <label for="username">Имя Пользователя :</label> <input type="text"
                                                                    class="form-control"
                                                                    id="username"
                                                                    placeholder="Введите имя пользователя"
                                                                    name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль :</label> <input type="text"
                                                                      class="form-control"
                                                                      id="password"
                                                                      placeholder="Введите пароль"
                                                                      name="password">
                    </div>
                    <button type="button" id="submit-add-button" class="btn btn-primary" >Подтвердить</button>
                    <button type="button" id="submit-update-button" class="btn btn-primary" >Подтвердить</button>
                </form>
            </div>

        </div>
    </body>

</html>
